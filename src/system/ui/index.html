<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Straydog | Dashboard Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100 flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg flex flex-col">
    <div class="px-6 py-4 border-b">
      <h1 class="text-2xl font-bold text-indigo-600">Straydog-JS</h1>
    </div>
    <nav class="flex-1 px-4 py-6">
      <ul class="space-y-2">
        <li><a href="#" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 hover:text-indigo-600">🏠 Dashboard</a></li>
        <li><a href="#" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 hover:text-indigo-600">📊 Analytics</a></li>
        <li><a href="#" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 hover:text-indigo-600">⚙️ Settings</a></li>
        <li><a href="#" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-indigo-100 hover:text-indigo-600">👤 Profile</a></li>
      </ul>
    </nav>
    <div class="px-4 py-4 border-t">
      <button class="w-full px-4 py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    
    <!-- Top Header -->
    <header class="h-16 bg-white shadow flex items-center justify-between px-6">
      <h2 class="text-xl font-semibold text-gray-700">Dashboard</h2>
      <div class="flex items-center gap-4">
        <input type="text" placeholder="Search..." class="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
        <img src="https://i.pravatar.cc/40" alt="avatar" class="w-10 h-10 rounded-full border">
      </div>
    </header>

    <!-- Dashboard Body -->
    <main id="app" class="flex-1 p-6 space-y-6 overflow-y-auto">
    </main>
  </div>
</body>
<script src="../js/main.js"></script>
</html>
